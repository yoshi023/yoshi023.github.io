<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Number Hammer: Ultra Mobile</title>
    <style>
        :root {
            --side-width: 55px; /* さらにスリム化 */
            --primary-bg: #111;
        }
        body {
            margin: 0; padding: 0; background-color: var(--primary-bg);
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            overflow: hidden; touch-action: none; display: flex; height: 100dvh;
        }

        /* プレイヤー操作パネル（極限までスリムに） */
        .player-side {
            width: var(--side-width); display: flex; flex-direction: column;
            background: #1a1a1a; z-index: 100; flex-shrink: 0;
            border-right: 1px solid #333; border-left: 1px solid #333;
        }
        .player-ui { height: 60px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #333; }
        .life { color: #ff4444; font-size: 0.8rem; line-height: 1.1; text-align: center; }

        .controls { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; padding: 8px 4px; }
        .btn {
            flex: 1; border: none; border-radius: 8px; font-size: 0.9rem; font-weight: bold; color: white;
            box-shadow: 0 3px 0 rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: upright; width: 100%; transition: 0.1s;
        }
        .btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-hit { background-color: #e63946; }
        .btn-dodge { background-color: #457b9d; }

        /* 中央バトルエリア */
        #game-world {
            flex-grow: 1; position: relative;
            background: linear-gradient(to bottom, #a2d2ff 0%, #ffffff 100%);
            overflow: hidden;
        }

        /* ハンマー情報パネル（コンパクト化） */
        #hammer-info {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.85); color: white; padding: 4px 12px;
            border-radius: 30px; border: 1.5px solid #ffd700; z-index: 100;
            width: 80%; display: flex; justify-content: space-between; align-items: center;
        }
        .now-box { font-size: 0.6rem; color: #ddd; }
        #hammer-dmg-text { font-size: 1rem; color: #ff4d4d; font-weight: 800; margin-left: 5px; }
        #next-hammer-img { width: 24px; height: 24px; object-fit: contain; }

        /* 数字パネル（clampでサイズを制御） */
        .placard {
            position: absolute; 
            width: clamp(80px, 30vw, 140px); 
            height: clamp(120px, 45vw, 200px);
            background: #fff; border: 4px solid #222; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: clamp(3rem, 12vw, 6rem); font-weight: 900; 
            top: 22%; z-index: 20; opacity: 0; transform: translateY(30px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .placard.active { opacity: 1; transform: translateY(0); }
        #card-p1 { left: 4%; }
        #card-p2 { right: 4%; }

        /* キャラクター（小さめに調整） */
        .character { 
            position: absolute; bottom: 8%; 
            width: clamp(120px, 38vw, 220px); 
            height: clamp(120px, 38vw, 220px); 
            z-index: 10; transition: 0.4s ease-out;
        }
        .character img { width: 100%; height: 100%; object-fit: contain; animation: floating 2.5s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        #char-p1 { left: -60%; }
        #char-p2 { right: -60%; transform: scaleX(-1); }

        /* ハンマー（サイズ制限） */
        .hammer { position: absolute; display: none; z-index: 50; pointer-events: none; }
        .hammer img { width: 100%; height: 100%; object-fit: contain; }
        
        @keyframes throwHammerP1 {
            0% { top: -10%; left: 10%; transform: rotate(0); }
            100% { top: 60%; left: 45%; transform: rotate(720deg); }
        }
        @keyframes throwHammerP2 {
            0% { top: -10%; right: 10%; transform: scaleX(-1) rotate(0); }
            100% { top: 60%; right: 45%; transform: scaleX(-1) rotate(-720deg); }
        }
        .throwing-p1 { animation: throwHammerP1 0.45s ease-in forwards; }
        .throwing-p2 { animation: throwHammerP2 0.45s ease-in forwards; }

        #start-signal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-size: 2.5rem; font-weight: 900; text-shadow: 0 0 15px #000; z-index: 500; opacity: 0;
        }

        #message-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: #fff; z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="player-side">
        <div class="player-ui"><div class="life" id="life-p1">❤❤❤</div></div>
        <div class="controls">
            <button class="btn btn-hit" onclick="handleAction(1, 'HIT')">たた</button>
            <button class="btn btn-dodge" onclick="handleAction(1, 'にげ')">にげ</button>
        </div>
    </div>

    <div id="game-world">
        <div id="hammer-info">
            <div class="now-box">NOW:<span id="hammer-dmg-text">1</span></div>
            <div style="display:flex; align-items:center; gap:4px">
                <span style="font-size:0.5rem; color:#aaa">NEXT</span>
                <img id="next-hammer-img" src="hammer1.svg">
            </div>
        </div>

        <div id="start-signal">READY?</div>
        <div id="card-p1" class="placard">?</div>
        <div id="char-p1" class="character"><img src="player1.svg" alt="P1"></div>
        <div id="card-p2" class="placard">?</div>
        <div id="char-p2" class="character"><img src="player2.svg" alt="P2"></div>
        
        <div id="hammer-p1" class="hammer"><img id="h-img-p1" src="hammer1.svg"></div>
        <div id="hammer-p2" class="hammer"><img id="h-img-p2" src="hammer1.svg"></div>
    </div>

    <div class="player-side">
        <div class="player-ui"><div class="life" id="life-p2">❤❤❤</div></div>
        <div class="controls">
            <button class="btn btn-hit" onclick="handleAction(2, 'HIT')">たた</button>
            <button class="btn btn-dodge" onclick="handleAction(2, 'にげ')">にげ</button>
        </div>
    </div>

    <div id="message-overlay">
        <div id="winner-text" style="font-size:2rem; font-weight:900;">P1 WIN!</div>
        <button onclick="resetGame()" style="padding:12px 24px; font-size:1.2rem; background:#2ed573; border:none; border-radius:20px; color:#fff; margin-top:20px; font-weight:bold;">REMATCH</button>
    </div>

    <script>
        const HAMMER_DATA = [
            { name: "通常", damage: 1, file: "hammer1.svg", size: "70px", color: "#fff", weight: 0.7 },
            { name: "ふつう", damage: 2, file: "hammer2.svg", size: "90px", color: "#ffa500", weight: 0.2 },
            { name: "強い", damage: 3, file: "hammer3.svg", size: "115px", color: "#ff0000", weight: 0.1 }
        ];

        let p1 = { life: 5, num: 0 }, p2 = { life: 5, num: 0 };
        let gameState = 'IDLE', currentHammer = null, nextHammer = null;

        function init() {
            p1.life = 5; p2.life = 5; updateUI();
            nextHammer = HAMMER_DATA[0];
            document.getElementById('message-overlay').style.display = 'none';
            resetPositions();
            showSignal("READY?", () => setTimeout(() => showSignal("GO!", startRound), 800));
        }

        function showSignal(txt, callback) {
            const el = document.getElementById('start-signal');
            el.textContent = txt; el.style.opacity = '1';
            setTimeout(() => { el.style.opacity = '0'; if(callback) callback(); }, 700);
        }

        function resetPositions() {
            document.getElementById('char-p1').style.left = '-60%';
            document.getElementById('char-p2').style.right = '-60%';
        }

        function updateHammerSelection() {
            currentHammer = nextHammer;
            const rand = Math.random();
            let sum = 0;
            for (let h of HAMMER_DATA) { sum += h.weight; if (rand < sum) { nextHammer = h; break; } }

            document.getElementById('hammer-dmg-text').textContent = currentHammer.damage;
            document.getElementById('next-hammer-img').src = nextHammer.file;
            document.getElementById('h-img-p1').src = currentHammer.file;
            document.getElementById('h-img-p2').src = currentHammer.file;
            document.getElementById('hammer-p1').style.width = document.getElementById('hammer-p1').style.height = currentHammer.size;
            document.getElementById('hammer-p2').style.width = document.getElementById('hammer-p2').style.height = currentHammer.size;
        }

        function startRound() {
            if (p1.life <= 0 || p2.life <= 0) return;
            gameState = 'ENTERING'; updateHammerSelection();
            document.querySelectorAll('.placard').forEach(p => p.classList.remove('active'));
            document.getElementById('char-p1').style.left = '4%';
            document.getElementById('char-p2').style.right = '4%';
            setTimeout(() => {
                if (gameState !== 'ENTERING') return;
                gameState = 'BATTLE';
                p1.num = Math.floor(Math.random() * 100); p2.num = Math.floor(Math.random() * 100);
                document.getElementById('card-p1').textContent = p1.num;
                document.getElementById('card-p2').textContent = p2.num;
                document.querySelectorAll('.placard').forEach(p => p.classList.add('active'));
            }, 1000);
        }

        function handleAction(pid, action) {
            if (gameState !== 'BATTLE') return;
            gameState = 'RESULT';
            const isP1 = (pid === 1);
            const amIBigger = isP1 ? (p1.num > p2.num) : (p2.num > p1.num);

            if (action === 'HIT') {
                const h = document.getElementById('hammer-p' + pid);
                h.style.display = 'block'; h.classList.add(isP1 ? 'throwing-p1' : 'throwing-p2');
                setTimeout(() => {
                    h.style.display = 'none'; h.classList.remove(isP1 ? 'throwing-p1' : 'throwing-p2');
                    if (amIBigger) damage(isP1 ? 2 : 1, currentHammer.damage);
                    else damage(pid, 1);
                }, 450);
            } else {
                const prop = (pid === 1) ? 'left' : 'right';
                document.getElementById('char-p'+pid).style[prop] = '-10%';
                setTimeout(() => {
                    document.getElementById('char-p'+pid).style[prop] = '4%';
                    if (!amIBigger) startRound();
                    else damage(pid, 1);
                }, 400);
            }
        }

        function damage(pid, amount) {
            if (pid === 1) { p1.life -= amount; document.getElementById('char-p1').style.left = '-100%'; }
            else { p2.life -= amount; document.getElementById('char-p2').style.right = '-100%'; }
            updateUI();
            if (p1.life <= 0 || p2.life <= 0) {
                setTimeout(() => {
                    document.getElementById('winner-text').textContent = (p1.life <= 0) ? "P2 WIN!" : "P1 WIN!";
                    document.getElementById('message-overlay').style.display = 'flex';
                }, 800);
            } else setTimeout(startRound, 1500);
        }

        function updateUI() {
            document.getElementById('life-p1').innerHTML = "❤".repeat(Math.max(0, p1.life)).replace(/❤/g, '❤<br>');
            document.getElementById('life-p2').innerHTML = "❤".repeat(Math.max(0, p2.life)).replace(/❤/g, '❤<br>');
        }

        function resetGame() { init(); }
        window.onload = init;
    </script>
</body>
</html>

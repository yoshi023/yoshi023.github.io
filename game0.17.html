<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Number Hammer: Fireworks Edition</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #111;
            font-family: 'Arial', sans-serif; overflow: hidden;
            touch-action: manipulation; display: flex; height: 100vh;
        }

        /* プレイヤーサイド */
        .player-side {
            width: 140px; display: flex; flex-direction: column;
            background: #222; z-index: 100; flex-shrink: 0;
        }
        .player-ui { height: 120px; padding: 10px; text-align: center; color: white; border-bottom: 3px solid #444; }
        .life { color: #ff4444; font-size: 1.8rem; margin-top: 5px; }

        .controls { flex-grow: 1; display: flex; flex-direction: column; gap: 20px; padding: 20px 10px; }
        .btn {
            flex: 1; border: none; border-radius: 20px; font-size: 1.5rem; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: upright;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #000; }
        .btn-hit { background-color: #ff4757; }
        .btn-dodge { background-color: #1e90ff; }

        /* 中央のバトルエリア */
        #game-world {
            flex-grow: 1; position: relative;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            overflow: hidden; border-left: 4px solid #444; border-right: 4px solid #444;
            background-image: url('cloud_bg.png'); background-size: cover; background-position: center;
        }

        /* --- 中央ハンマー情報パネル（NEXT表示追加） --- */
        #hammer-info {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; border: 3px solid #ffd700; text-align: center;
            z-index: 100; min-width: 220px; display: flex; align-items: center; gap: 15px;
        }
        .info-text-box { text-align: left; }
        #hammer-type-text { font-size: 1rem; font-weight: bold; }
        #hammer-dmg-text { font-size: 1.4rem; color: #ff4444; font-weight: 900; }
        .next-preview { text-align: center; border-left: 1px solid #555; padding-left: 15px; }
        .next-label { font-size: 0.7rem; color: #aaa; margin-bottom: 2px; }
        #next-hammer-img { width: 50px; height: 50px; object-fit: contain; }

        /* 巨大パネル */
        .placard {
            position: absolute; width: 220px; height: 300px; 
            background: white; border: 10px solid #333; border-radius: 30px;
            display: flex; justify-content: center; align-items: center;
            font-size: 9rem; font-weight: 900; top: 20%; z-index: 20;
            opacity: 0; transform: translateY(100px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .placard.active { opacity: 1; transform: translateY(0); }

        /* キャラクター */
        .character { position: absolute; bottom: 10%; width: 300px; height: 300px; transition: all 0.4s ease-out; z-index: 10; }
        .character img { width: 100%; height: 100%; object-fit: contain; animation: floating 2s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        #char-p1 { left: -60%; }
        #char-p2 { right: -60%; transform: scaleX(-1); }

        /* ハンマー */
        .hammer { position: absolute; display: none; z-index: 50; pointer-events: none; }
        .hammer img { width: 100%; height: 100%; object-fit: contain; }
        
        @keyframes throwHammerP1 {
            0% { top: -20%; left: 20%; transform: rotate(0deg); opacity: 1; }
            100% { top: 60%; left: 55%; transform: rotate(720deg); opacity: 1; }
        }
        @keyframes throwHammerP2 {
            0% { top: -20%; right: 20%; transform: scaleX(-1) rotate(0deg); opacity: 1; }
            100% { top: 60%; right: 55%; transform: scaleX(-1) rotate(-720deg); opacity: 1; }
        }
        .throwing-p1 { animation: throwHammerP1 0.5s ease-in forwards; }
        .throwing-p2 { animation: throwHammerP2 0.5s ease-in forwards; }

        /* --- 花火演出のエフェクト --- */
        .particle {
            position: absolute; width: 10px; height: 10px; border-radius: 50%;
            pointer-events: none; z-index: 60;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        #start-signal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 5rem; font-weight: bold; text-shadow: 0 0 30px #000; z-index: 500; opacity: 0;
        }
        #message-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; color: white; z-index: 1000;
        }
        #retry-btn { padding: 25px 60px; font-size: 2rem; background: #2ed573; border: none; border-radius: 60px; color: white; margin-top: 30px;}
    </style>
</head>
<body>

    <div class="player-side" id="side-p1">
        <div class="player-ui"><div class="life" id="life-p1">❤❤❤❤❤</div></div>
        <div class="controls">
            <button class="btn btn-hit" onclick="handleAction(1, 'HIT')">たたく</button>
            <button class="btn btn-dodge" onclick="handleAction(1, 'DODGE')">にげる</button>
        </div>
    </div>

    <div id="game-world">
        <div id="hammer-info">
            <div class="info-text-box">
                <div id="hammer-type-text">NOW: 通常</div>
                <div id="hammer-dmg-text">ダメージ 1</div>
            </div>
            <div class="next-preview">
                <div class="next-label">NEXT</div>
                <img id="next-hammer-img" src="hammer1.svg">
            </div>
        </div>

        <div id="start-signal">READY?</div>
        <div id="card-p1" class="placard" style="left: 5%;">?</div>
        <div id="char-p1" class="character"><img src="player1.svg" alt="P1"></div>
        <div id="card-p2" class="placard" style="right: 5%;">?</div>
        <div id="char-p2" class="character"><img src="player2.svg" alt="P2"></div>
        
        <div id="hammer-p1" class="hammer"><img id="h-img-p1" src="hammer1.svg"></div>
        <div id="hammer-p2" class="hammer"><img id="h-img-p2" src="hammer1.svg"></div>
    </div>

    <div class="player-side" id="side-p2">
        <div class="player-ui"><div class="life" id="life-p2">❤❤❤❤❤</div></div>
        <div class="controls">
            <button class="btn btn-hit" onclick="handleAction(2, 'HIT')">たたく</button>
            <button class="btn btn-dodge" onclick="handleAction(2, 'DODGE')">にげる</button>
        </div>
    </div>

    <div id="message-overlay">
        <div id="winner-text" style="font-size:4rem;">P1 WIN!</div>
        <button id="retry-btn" onclick="resetGame()">REMATCH</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(f, type, dur=0.3) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        let p1 = { life: 5, num: 0 }, p2 = { life: 5, num: 0 };
        let gameState = 'IDLE';
        let currentHammer = null;
        let nextHammer = null;

        const HAMMER_DATA = [
            { name: "通常", damage: 1, file: "hammer1.svg", size: "150px", color: "#fff", weight: 0.7 },
            { name: "ふつう", damage: 2, file: "hammer2.svg", size: "180px", color: "#ff8c00", weight: 0.2 },
            { name: "強い", damage: 3, file: "hammer3.svg", size: "220px", color: "#ff0000", weight: 0.1 }
        ];

        function getWeightedHammer() {
            const rand = Math.random();
            let sum = 0;
            for (let h of HAMMER_DATA) {
                sum += h.weight;
                if (rand < sum) return h;
            }
            return HAMMER_DATA[0];
        }

        function init() {
            p1.life = 5; p2.life = 5; 
            updateUI();
            nextHammer = getWeightedHammer(); // 初回のNEXTをセット
            document.getElementById('message-overlay').style.display = 'none';
            resetPositions();
            showSignal("READY?", () => {
                setTimeout(() => showSignal("GO!", startRound), 800);
            });
        }

        function showSignal(txt, callback) {
            const el = document.getElementById('start-signal');
            el.textContent = txt; el.style.opacity = '1';
            el.style.transform = 'translate(-50%, -50%) scale(1.5)';
            el.style.transition = 'all 0.4s ease-out';
            setTimeout(() => {
                el.style.opacity = '0'; el.style.transform = 'translate(-50%, -50%) scale(0.5)';
                if(callback) callback();
            }, 800);
        }

        function resetPositions() {
            document.querySelectorAll('.character').forEach(c => c.style.transition = 'none');
            document.getElementById('char-p1').style.left = '-60%';
            document.getElementById('char-p2').style.right = '-60%';
            setTimeout(() => document.querySelectorAll('.character').forEach(c => c.style.transition = ''), 50);
        }

        function updateHammerSelection() {
            currentHammer = nextHammer; // NEXTを現在のハンマーに
            nextHammer = getWeightedHammer(); // 次のNEXTを抽選

            document.getElementById('hammer-type-text').textContent = "NOW: " + currentHammer.name;
            document.getElementById('hammer-dmg-text').textContent = "ダメージ " + currentHammer.damage;
            document.getElementById('hammer-info').style.borderColor = currentHammer.color;
            document.getElementById('next-hammer-img').src = nextHammer.file;

            // 投げる用の画像とサイズを同期
            document.getElementById('h-img-p1').src = currentHammer.file;
            document.getElementById('h-img-p2').src = currentHammer.file;
            const size = currentHammer.size;
            document.getElementById('hammer-p1').style.width = document.getElementById('hammer-p1').style.height = size;
            document.getElementById('hammer-p2').style.width = document.getElementById('hammer-p2').style.height = size;
        }

        function startRound() {
            if (p1.life <= 0 || p2.life <= 0) return;
            gameState = 'ENTERING';
            updateHammerSelection();
            
            document.querySelectorAll('.placard').forEach(p => p.classList.remove('active'));
            document.getElementById('char-p1').style.left = '15%';
            document.getElementById('char-p2').style.right = '15%';
            
            setTimeout(() => {
                if (gameState !== 'ENTERING') return;
                gameState = 'BATTLE';
                p1.num = Math.floor(Math.random() * 100);
                p2.num = Math.floor(Math.random() * 100);
                if(p1.num === p2.num) p1.num++;
                document.getElementById('card-p1').textContent = p1.num;
                document.getElementById('card-p2').textContent = p2.num;
                document.querySelectorAll('.placard').forEach(p => p.classList.add('active'));
            }, 1500);
        }

        function createFireworks(x, y, color) {
            const world = document.getElementById('game-world');
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = color;
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                const tx = (Math.random() - 0.5) * 300;
                const ty = (Math.random() - 0.5) * 300;
                p.style.setProperty('--tx', tx + 'px');
                p.style.setProperty('--ty', ty + 'px');
                p.style.animation = `explode 0.6s ease-out forwards`;
                world.appendChild(p);
                setTimeout(() => p.remove(), 600);
            }
        }

        function handleAction(pid, action) {
            if (gameState !== 'BATTLE') return;
            gameState = 'RESULT';
            const isP1 = (pid === 1);
            const amIBigger = isP1 ? (p1.num > p2.num) : (p2.num > p1.num);

            if (action === 'HIT') {
                const h = document.getElementById('hammer-p' + pid);
                h.style.display = 'block';
                h.classList.add(isP1 ? 'throwing-p1' : 'throwing-p2');
                
                setTimeout(() => {
                    h.style.display = 'none';
                    h.classList.remove(isP1 ? 'throwing-p1' : 'throwing-p2');
                    if (amIBigger) {
                        playSound(200 + (currentHammer.damage * 100), 'square', 0.5);
                        // ヒットした位置（中央寄り）に花火
                        const rect = document.getElementById('game-world').getBoundingClientRect();
                        createFireworks(rect.width/2, rect.height/2 + 50, currentHammer.color);
                        damage(isP1 ? 2 : 1, currentHammer.damage);
                    } else {
                        playSound(80, 'sawtooth');
                        damage(pid, 1);
                    }
                }, 500);
            } else {
                animateDodge(pid);
                if (!amIBigger) {
                    playSound(500, 'sine');
                    setTimeout(startRound, 1200);
                } else {
                    playSound(80, 'sawtooth');
                    damage(pid, 1);
                }
            }
        }

        function animateDodge(pid) {
            const char = document.getElementById('char-p' + pid);
            const prop = (pid === 1) ? 'left' : 'right';
            char.style[prop] = '0%';
            setTimeout(() => { char.style[prop] = '15%'; }, 500);
        }

        function damage(pid, amount) {
            const char = document.getElementById('char-p' + pid);
            if (pid === 1) { p1.life -= amount; char.style.left = '-100%'; }
            else { p2.life -= amount; char.style.right = '-100%'; }
            updateUI();
            if (p1.life <= 0 || p2.life <= 0) {
                setTimeout(() => {
                    document.getElementById('winner-text').textContent = (p1.life <= 0) ? "P2 WIN!" : "P1 WIN!";
                    document.getElementById('message-overlay').style.display = 'flex';
                }, 1000);
            } else {
                setTimeout(startRound, 2000);
            }
        }

        function updateUI() {
            document.getElementById('life-p1').textContent = "❤".repeat(Math.max(0, p1.life));
            document.getElementById('life-p2').textContent = "❤".repeat(Math.max(0, p2.life));
        }

        function resetGame() { init(); }
        window.onload = init;
    </script>
</body>
</html>
